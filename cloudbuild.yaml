# my first cloud build test

steps:

- name: eu.gcr.io/cloud-builders/docker
  entrypoint: /bin/bash 
  args:
  - -c
  - |
    docker build -t eu.gcr.io/$PROJECT_ID/helloworld-image:latest . &&
    docker build -t eu.gcr.io/$PROJECT_ID/helloworld-image:$SHORT_SHA . &&
    docker image inspect eu.gcr.io/$PROJECT_ID/helloworld-image:$SHORT_SHA --format \
    '{{index .RepoTags 0}}@{{.id}}' > /workspace/image-digest.txt && \
    cat image-digest.txt

- name: eu.gcr.io/cloud-builders/docker
  entrypoint: /bin/bash 
  args:
  - -c
  - |
    docker images 
    docker push eu.gcr.io/$PROJECT_ID/helloworld-image:latest 
    docker push eu.gcr.io/$PROJECT_ID/helloworld-image:$SHORT_SHA

- name: gcr.io/cloud-builders/gcloud
  entrypoint: /bin/bash 
  args:
  - -c
  - | 
    gcloud artifacts docker images scan gcr.io/$PROJECT_ID/helloworld-image:$SHORT_SHA --format='value(response.scan)' > /workspace/scan_id.txt


- name: gcr.io/cloud-builders/gcloud
  entrypoint: /bin/bash 
  args:
  - -c
  - | 
    gcloud artifacts docker images list-vulnerabilities $(cat /workspace/scan_id.txt) \
    --format='value(vulnerability.effectiveSeverity)'| if grep -Fxq $_SEVERITY; \
    then echo 'Fail vulnerability check' && exit 1; else exit 0; fi
    
    